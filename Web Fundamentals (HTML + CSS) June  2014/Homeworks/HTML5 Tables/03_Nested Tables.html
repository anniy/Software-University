<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link href="styles/03_styless.css" rel="stylesheet">
</head>
<body>
    <table>
        <tr>
            <td><a href="https://softuni.bg"><img alt="SoftUni logo" width="200px" src="images/SoftUni-Logo.png"></a></td>
            <td>
                <table>
                    <tr>
                        <td class="Name">Software</td>
                    </tr>
                    <tr>
                        <td class="Name">University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
