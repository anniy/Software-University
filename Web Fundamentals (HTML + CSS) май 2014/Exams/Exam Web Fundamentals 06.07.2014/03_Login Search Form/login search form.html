<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login Search Form</title>
    <link rel="stylesheet" href="styles/login%20search%20form-styles.css"/>
</head>
<body>
    <form class="login" action="get">
        <h1>Login</h1>
        <label class="label-name" for="name"></label>
        <input placeholder="Please enter your Email" id="name" type="email"/>
        <label class="label-pass" for="pass"></label>
        <input type="password" placeholder="Password" id="pass" />
        <input value="Submit" type="submit"/>
    </form>

    <form class="search" action="get">
        <input id="search" type="text" placeholder="Search"/>
        <label class="label-search" for="search">Search</label>
    </form>
</body>
</html>
